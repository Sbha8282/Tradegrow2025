{% extends "base.html" %}

{% block title %}Page Not Found - LogoCrypto{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="fas fa-search display-1 text-muted"></i>
            </div>
            <h1 class="display-4 fw-bold mb-3">404</h1>
            <h2 class="h4 mb-4">Page Not Found</h2>
            <p class="text-muted mb-4">
                Sorry, the page you are looking for doesn't exist or has been moved.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('dashboard') }}" class="btn btn-outline-primary">Dashboard</a>
                {% endif %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
