<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradingGrow - Professional Financial Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #f8f9fa;
        }
    </style>
</head>
<body>
    <div id="root"></div>
    <script>
        // Pass server data to React app
        {% if admin_data %}
        window.adminData = {{ admin_data | tojson }};
        {% endif %}
        {% if user_data %}
        window.userData = {{ user_data | tojson }};
        {% endif %}
        // Detect admin routes
        window.isAdminRoute = window.location.pathname.startsWith('/admin');
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/main-bundle.js') }}"></script>
</body>
</html>
