{% extends "base.html" %}

{% block title %}Server Error - LogoCrypto{% endblock %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 text-center">
            <div class="mb-4">
                <i class="fas fa-exclamation-triangle display-1 text-warning"></i>
            </div>
            <h1 class="display-4 fw-bold mb-3">500</h1>
            <h2 class="h4 mb-4">Internal Server Error</h2>
            <p class="text-muted mb-4">
                Something went wrong on our end. Our team has been notified and is working to fix the issue.
            </p>
            <div class="d-flex justify-content-center gap-3">
                <a href="{{ url_for('index') }}" class="btn btn-primary">Go Home</a>
                <button onclick="window.location.reload()" class="btn btn-outline-primary">Try Again</button>
            </div>
        </div>
    </div>
</div>
{% endblock %}
